<!Doctype html>
<html>
<head>
    <meta charset='utf-8'>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="signin.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


    <script>
        
        $(document).ready(function(){
            $("#signup").validate({
            rules: {
                uname:{
                    required:true
                   
                },
                email:{
                    required:true,
                    email:true
                },
                phoneno:{
                    required:true,
                    number:true
                },
                password: {
                    required:true},
                cpassword: {
                    equalTo: "#password"
                }
            },
            messages: {
               
                cpassword: " Enter Confirm Password Same as Password"


            },
             submitHandler: function(form) {
             form.submit();
         }
         });
          $('#password').keyup(function() {
            var psw=$(this).val();
            if ( psw.length < 8 ) {
              $('#length').removeClass('valid').addClass('invalid');
            } else {
              $('#length').removeClass('invalid').addClass('valid');
            }
            if ( psw.match(/[A-z]/) ) {
              $('#letter').removeClass('invalid').addClass('valid');
            } else {
              $('#letter').removeClass('valid').addClass('invalid');
            }
            if ( psw.match(/[A-Z]/) ) {
             $('#capital').removeClass('invalid').addClass('valid');
            } else {
             $('#capital').removeClass('valid').addClass('invalid');
            }

            if ( psw.match(/\d/) ) {
             $('#number').removeClass('invalid').addClass('valid');
            } else {
             $('#number').removeClass('valid').addClass('invalid');
            }   
         }).focus(function() {
            $('#pswd_info').show();
            }).blur(function() {
            $('#pswd_info').hide();
            });

            $("#name").keyup(function(){
                var n=$(this).val();
                if(n.match(/[A-z]/)){
                    $("#format").removeClass("invalid").addClass("valid");
                }  else {
                    $("#format").removeClass("valid").addClass("invaid");
                }
                if(n.match(/\d/)){
                    $("#format").removeClass("valid").addClass("invalid");
                } else {
                    $("#format").removeClass("invalid").addClass("valid");
                }
                 if(n.match(/\W/)){
                    $("#format").removeClass("valid").addClass("invalid");
                }
                
            }).focus(function(){
                $("#name-info").show();
            }).blur(function(){
                $("#name-info").hide();
            });

        
  
            $("#check").change(function(){
                if($(this).is(':checked')){
                     $("#password").attr("type","text");
                }else{
                     $("#password").attr("type","password");
                }
 
            });


        });
        
    </script>

</head>
<body>
    <h1>Bookies</h1>   
           <div class="form">
            
              <div class="thumbnail"><img src="logo.jpg"/></div>
              <form class="register-form"  action="#" method="post" id="signup" >
          
                 <input type="text" placeholder="name" name="uname" id="name" onfocus=""/> 
                 <div id="name-info">
                     <i id="format" class="invalid">name must contain only characters</span>
                 </div>
           
                 <input type="email" placeholder="email address" name="email" id="email" />
          
                 <input type="text" placeholder="phone no" name="phoneno" id="phoneno"/>
      
                 <input type="password" placeholder="password" name="password" id="password" /> 
                 <input type="checkbox"  id="check">
                 <a href="generate-password.html">Generate Random Password</a>
                    <div id="pswd_info">
                         <h4>Password must meet the following requirements:</h4>
                          <ul>
                            <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                            <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                            <li id="number" class="invalid">At least <strong>one number</strong></li>
                            <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                          </ul>
                    </div>
                
                 <input type="password" placeholder="confirm password" name="cpassword"  />
                
                
               <button type="submit">create</button>
               <p class="message">Already registered?  <a href="signin.html">Sign In</a></p>
               </form>
            </div>
         

    </body>
    
  </html>
